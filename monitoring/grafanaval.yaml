persistence:
  enabled: "false"

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server.monitoring.svc.cluster.local
      access: proxy
      isDefault: true
      uid: prometheus

grafana.ini:
  smtp:
    enabled: "true"
    host: smtp4dev.monitoring.svc.cluster.local:25
    skip_verify: "true"
    from_address: grafana@example.com

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: default
      orgId: 1
      folder: MonitoringRules
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /etc/grafana/provisioning/dashboards

extraConfigmapMounts:
  - name: grafana-provisioning-rules
    configMap: grafana-provisioning
    subPath: rules.yaml
    mountPath: /etc/grafana/provisioning/alerting/rules.yaml
    readOnly: true
  - name: grafana-provisioning-contactpoints
    configMap: grafana-provisioning
    subPath: contactpoints.yaml
    mountPath: /etc/grafana/provisioning/notifications/contactpoints.yaml
    readOnly: true
  - name: grafana-provisioning-policies
    configMap: grafana-provisioning
    subPath: policies.yaml
    mountPath: /etc/grafana/provisioning/notifications/policies.yaml
    readOnly: true
  - name: grafana-dashboards
    configMap: grafana-dashboards
    subPath: custom-dashboard.json
    mountPath: /etc/grafana/provisioning/dashboards/custom-dashboard.json
    readOnly: true

plugins: []
