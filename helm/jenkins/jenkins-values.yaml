controller:
  admin:
    username: admin
    password: admin

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code
    - credentials-binding
    - pipeline-stage-view
    - blueocean
    - docker-workflow
    - github
    - job-dsl
    - pipeline-github-lib
    - pipeline-utility-steps
    - sonar
    - ws-cleanup

  ingress:
    enabled: false

  serviceType: ClusterIP

  persistence:
    enabled: false

  resources:
    requests:
      cpu: "300m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1024Mi"

