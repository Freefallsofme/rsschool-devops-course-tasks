apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: jenkins-agent
spec:
  serviceAccountName: jenkins-agent
  containers:
    - name: jnlp
      image: atatara/jenkins-agent-sonar-helm:latest
      args: ['$(JENKINS_SECRET)', '$(JENKINS_NAME)']
    - name: docker
      image: docker:dind
      securityContext:
        privileged: true
      volumeMounts:
        - name: docker-graph-storage
          mountPath: /var/lib/docker
  volumes:
    - name: docker-graph-storage
      emptyDir: {}

