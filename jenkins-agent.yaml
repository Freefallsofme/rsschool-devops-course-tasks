apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: jenkins-agent
spec:
  serviceAccountName: jenkins-agent
  restartPolicy: Never
  containers:
    - name: jnlp
      image: atatara/jenkins-agent-sonar-helm:latest
      args: ['$(JENKINS_SECRET)', '$(JENKINS_NAME)']
      volumeMounts:
        - name: workspace-volume
          mountPath: /home/jenkins/agent
    - name: docker
      image: docker:dind
      securityContext:
        privileged: true
      volumeMounts:
        - name: docker-graph-storage
          mountPath: /var/lib/docker
        - name: workspace-volume
          mountPath: /home/jenkins/agent
    - name: sonar
      image: sonarsource/sonar-scanner-cli:latest
      command: ['cat']
      tty: true
      env:
        - name: SONAR_HOST_URL
          value: "http://sonarqube-sonarqube.devops-tools.svc.cluster.local:9000"
        - name: SONAR_TOKEN
          valueFrom:
            secretKeyRef:
              name: sonarqube-token
              key: SONAR_TOKEN
      volumeMounts:
        - name: workspace-volume
          mountPath: /home/jenkins/agent
    - name: python
      image: python:3.10
      command: ['cat']
      tty: true
      volumeMounts:
        - name: workspace-volume
          mountPath: /home/jenkins/agent
    - name: helm
      image: alpine/helm:3.14.0
      command: ['cat']
      tty: true
      volumeMounts:
        - name: workspace-volume
          mountPath: /home/jenkins/agent
  volumes:
    - name: docker-graph-storage
      emptyDir: {}
    - name: workspace-volume
      emptyDir: {}

