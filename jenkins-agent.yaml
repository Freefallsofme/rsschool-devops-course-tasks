apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: jenkins-agent
spec:
  serviceAccountName: jenkins-agent
  containers:
    - name: jnlp
      image: atatara/jenkins-agent-sonar-helm:latest
      args: ['$(JENKINS_SECRET)', '$(JENKINS_NAME)']
    - name: docker
      image: docker:dind
      securityContext:
        privileged: true
      volumeMounts:
        - name: docker-graph-storage
          mountPath: /var/lib/docker
    - name: sonar
      image: sonarsource/sonar-scanner-cli:latest
      command:
        - cat
      tty: true
      env:
        - name: SONAR_HOST_URL
          value: "http://sonarqube-sonarqube.devops-tools.svc.cluster.local:9000"
        - name: SONAR_TOKEN
          valueFrom:
            secretKeyRef:
              name: sonarqube-token
              key: SONAR_TOKEN
  volumes:
    - name: docker-graph-storage
      emptyDir: {}

